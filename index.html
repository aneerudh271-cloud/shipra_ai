<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipra AI - Mobile Assistant</title>
    <meta name="description" content="An intelligent mobile assistant powered by AI">
    <meta name="theme-color" content="#007AFF">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Shipra AI">

    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#007AFF">

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect width='192' height='192' fill='%23007AFF' rx='20'/%3E%3Ctext x='96' y='120' font-family='system-ui,-apple-system,sans-serif' font-size='80' font-weight='bold' text-anchor='middle' fill='white'%3EAI%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .mobile-container {
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .status-bar {
            background-color: #007AFF;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .app-content {
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 0 auto 30px;
            min-width: 150px;
        }

        .button:hover {
            background-color: #0056CC;
        }

        .features {
            text-align: left;
        }

        .features-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .feature {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .feature::before {
            content: "•";
            color: #007AFF;
            position: absolute;
            left: 0;
        }

        .chat-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            background-color: #fafafa;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007AFF;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background-color: #E5E5EA;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .text-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
        }

        .text-input:focus {
            border-color: #007AFF;
        }

        .send-button {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
        }

        .send-button:hover {
            background-color: #0056CC;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 16px;
            color: #007AFF;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            Shipra AI - Mobile Demo
        </div>

        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="app-content">
                <h1 class="title">Welcome to Shipra AI</h1>
                <p class="subtitle">
                    Your intelligent mobile assistant powered by AI
                </p>

                <button class="button" onclick="showAIScreen()">
                    Start AI Chat
                </button>

                <div class="features">
                    <div class="features-title">Features:</div>
                    <div class="feature">AI-powered conversations</div>
                    <div class="feature">Smart assistance</div>
                    <div class="feature">Mobile-optimized interface</div>
                </div>
            </div>
        </div>

        <!-- AI Chat Screen -->
        <div id="ai-screen" class="screen">
            <div class="app-content">
                <button class="back-button" onclick="showHomeScreen()">
                    ← Back
                </button>

                <h2 class="title">AI Assistant</h2>

                <div id="chat-container" class="chat-container">
                    <div class="message ai-message">
                        Hello! I'm Shipra AI, your intelligent assistant. How can I help you today?
                    </div>
                </div>

                <div class="input-container">
                    <input type="text" id="message-input" class="text-input" placeholder="Type your message...">
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAIScreen() {
            document.getElementById('home-screen').classList.remove('active');
            document.getElementById('ai-screen').classList.add('active');
            document.getElementById('message-input').focus();
        }

        function showHomeScreen() {
            document.getElementById('ai-screen').classList.remove('active');
            document.getElementById('home-screen').classList.add('active');
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (message) {
                // Add user message
                const chatContainer = document.getElementById('chat-container');
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = message;
                chatContainer.appendChild(userMessage);

                // Clear input
                input.value = '';

                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Simulate AI response
                setTimeout(() => {
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message ai-message';
                    aiMessage.textContent = `I understand you said: "${message}". This is a demo response. In a real implementation, this would connect to an AI service.`;
                    chatContainer.appendChild(aiMessage);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1000);
            }
        }

        // Allow Enter key to send message
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add some initial messages for demo
        setTimeout(() => {
            const chatContainer = document.getElementById('chat-container');
            if (chatContainer.children.length === 1) {
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'message ai-message';
                welcomeMessage.textContent = 'You can start chatting with me by typing a message below!';
                welcomeMessage.style.marginTop = '10px';
                chatContainer.appendChild(welcomeMessage);
            }
        }, 500);
    </script>
</body>
</html>
